<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="page-title">Login</h1>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <mat-icon class="navIcon" svgIcon="person"></mat-icon>
          <input type="name"
                 class="form-control"
                 formControlName="name"
                 placeholder="Username"
                 >
        </div>
        <div *ngIf="isValidInput('name')"
          class="alert alert-danger">
          <div *ngIf="loginForm.controls['name'].errors.required">
            Name is required.
          </div>
          <div *ngIf="loginForm.controls['name'].errors.pattern">
            Must be a valid name format.
          </div>
        </div>

        <div class="form-group">
          <mat-icon class="navIcon" svgIcon="lock"></mat-icon>
          <input type="password"
                 class="form-control"
                 formControlName ="password"
                 placeholder="Password"
                 >
        </div>
        <div *ngIf="isValidInput('password')"
          class="alert alert-danger">
          <div *ngIf="loginForm.controls['password'].errors.required">
            Password is required.
          </div>
        </div>

        <button [disabled]="!loginForm.valid" type="submit"class="btn btn-login">
          Log In
        </button>
      </form>
    </div>
    <div class="col">
      <app-register></app-register>
    </div>
  </div>
</div>
