<div class="col">
  <h1 class="page-title">Register Now</h1>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.Morbi adipiscing gravdio,
    sit amet suscipit risus ultrices eu.Fusce viverra neque at purus laoreet consequa.
    Vivamus vulputate posuere nisl quis consequat.
  </p>
  <button type="button" class="btn btn-register" (click)="open(content)">
    Create an Account
  </button>
  <!-- Modal -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Register Now</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
          <label for="dateOfBirth">Date of birth</label>
          <div class="input-group">
            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
            </div>
          </div>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
</div>
